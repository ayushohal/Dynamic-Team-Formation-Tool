{% load static %} <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <style>
        /* Header styling */
        .header {
            text-align: center;
            padding: 20px; /* Adjust padding for visual appeal */
            background-color: #818589; /* Background color for the header */
            color: white; /* Text color */
            position: fixed; /* Fix the header at the top */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            right: 0; /* Align to the right */
            z-index: 999; /* Ensure it is above other elements */
        }

        /* Style the navigation bar */
        .navbar {
            background-color: black; /* Background color for the navbar */
            overflow: hidden;
            padding: 10px 0; /* Padding for the navbar */
            width: 100%; /* Ensure it takes the full width */
            position: fixed; /* Fix it to the top */
            top: 92px; /* Position it slightly lower below the header */
            z-index: 1000; /* Ensure it is below the header */
        }

        /* Link styles in the navbar */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Content wrapper */
        .content {
            padding: 20px;
            margin-top: 120px; /* Ensure content starts below the fixed header and navbar */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>XYZ Corporate Limited</h1>
    </div>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'register_employee' %}">Register Employee</a>
        <a href="{% url 'form_teams' %}">Form Teams</a>
        <a href="{% url 'employee_list' %}">View Employees</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </div>

</body>
</html>
